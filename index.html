<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumple de la Viejita</title>

    <!-- Fuente tipo molde / stencil -->
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7dc6f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Stardos Stencil', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: wiggle 1s ease infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .message {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }

        .age-counter {
            font-size: 4em;
            font-weight: bold;
            color: #4ecdc4;
            margin: 20px 0;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .image-container {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 8px dashed #ff6b6b;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            overflow: hidden;
            cursor: pointer;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* BOTÃ“N LINK */
        .btn-link {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            margin-top: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 320px;
        }

        .btn-link:hover {
            transform: scale(1.08) rotate(3deg);
        }

        /* RESPONSIVE CELULAR */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .image-container {
                width: 220px;
                height: 220px;
            }

            .btn-link {
                font-size: 1.1em;
                padding: 16px 20px;
            }
        }
    </style>
</head>

<body>

        <div class="message">

        </div>

        <div class="age-counter">ðŸŽ‚</div>

        <div class="image-container">

        </div>

        <a href="https://m1ssy0u.astroweb.store" class="btn-link">

        </a>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff6b6b', '#4ecdc4', '#f7dc6f'][Math.floor(Math.random() * 3)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        createConfetti();
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>
